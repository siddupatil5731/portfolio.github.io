<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836'); /* Food-related background */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none; /* Removes the underline */
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #4CAF50;
            transform: scale(1.1);
        }

        /* Added styles for the new buttons */
        .nav-buttons {
            display: flex;
            align-items: center;
        }

        .nav-buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        section {
            padding: 60px;
        }

        a {
            text-decoration: none; /* Removes the underline from links in the sections as well */
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s, box-shadow 0.5s;
            cursor: pointer;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .container:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 150, 0, 0.1);
            animation: glow 1.5s infinite;
        }

        h2 {
            font-size: 1.8em;
            margin: 0;
        }

        .icon {
            font-size: 60px;
            margin: 20px 0;
            color: #4CAF50;
        }

        @keyframes glow {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery Management Portal</h1>

    <!-- Sections with Links -->

            </div>
        </a>
    </section>

    <section id="food-list">

            <div class="container">
                <div class="icon">üçï</div>
                <h2>Food Varieties</h2>
            </div>
        </a>
    </section>

    <section id="delivery">

            <div class="container">

            </div>
        </a>

        <a href="feedback.html">
            <div class="container">
                <div class="icon">‚≠ê</div>
                <h2>Feedback</h2>
            </div>
        </a>
    </section>
</body>
</html>
